<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/work03-calculator.css">
	<script type="text/javascript" src="js/work03-calculator.js"></script>
	<title>(｡•ˇ‸ˇ•｡)计算器</title>
</head>
<body>
	<div class="main">
		<input type="text" value="0" id="textbox">
		<div class="button clearfix">
			<button>(°ー°〃)</button>
			<button onclick="operatorIn(this)">√</button>
			<button onclick="operatorIn(this)">x²</button>
			<button onclick="operatorIn(this)">1/x</button>
			<button onclick="clearSecond()">CE</button>
			<button onclick="clearAll()">C</button>
			<button onclick="clearOne()">←</button>
			<button onclick="operatorIn(this)">÷</button>
			<button onclick="numIn(this)">7</button>
			<button onclick="numIn(this)">8</button>
			<button onclick="numIn(this)">9</button>
			<button onclick="operatorIn(this)">×</button>
			<button onclick="numIn(this)">4</button>
			<button onclick="numIn(this)">5</button>
			<button onclick="numIn(this)">6</button>
			<button onclick="operatorIn(this)">-</button>
			<button onclick="numIn(this)">1</button>
			<button onclick="numIn(this)">2</button>
			<button onclick="numIn(this)">3</button>
			<button onclick="operatorIn(this)">+</button>
			<button onclick="operatorIn(this)">±</button>
			<button onclick="numIn(this)">0</button>
			<button onclick="numIn(this)">.</button>
			<button onclick="orderIn(this)">=</button>
		</div>
	</div>
</body>
</html>
